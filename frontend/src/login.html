<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Login Page</title>
  <style>
    :root {
      --bg-top: #14b8a6; /* accent teal to match app */
      --bg-bottom: #06b6d4; /* accent cyan to match app */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(1200px 600px at 80% 10%, rgba(20, 184, 166, 0.18), transparent 60%),
        radial-gradient(900px 500px at 20% 90%, rgba(6, 182, 212, 0.16), transparent 60%),
        #030712; /* app background base */
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
    }

    /* (close button removed) */

    /* -------- Faces Container -------- */
    .faces-container {
      display: flex;
      align-items: flex-end;
      gap: 15px;
      margin-bottom: 20px;
    }

    .face {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .25);
      transition: transform .3s ease;
      animation: float 5s ease-in-out infinite;
    }

    .faces-container .face:nth-child(1) { animation-delay: 0s; }
    .faces-container .face:nth-child(2) { animation-delay: .8s; }
    .faces-container .face:nth-child(3) { animation-delay: 1.6s; }
    .faces-container .face:nth-child(4) { animation-delay: 2.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Shapes */
    .orange {
      width: 120px;
      height: 60px;
      background: linear-gradient(180deg, #FFA359 0%, #FF8730 60%, #E56F17 100%);
      border-radius: 120px 120px 0 0;
    }

    .purple {
      width: 80px;
      height: 140px;
      background: linear-gradient(180deg, #9A78FF 0%, #7B4CFF 60%, #5F30E4 100%);
    }

    .green {
      width: 60px;
      height: 110px;
      background: linear-gradient(180deg, #69D39A 0%, #3CB371 60%, #2C8A56 100%);
      border-radius: 10px;
    }

    .yellow {
      width: 80px;
      height: 120px;
      background: linear-gradient(180deg, #FFE979 0%, #FFD93D 60%, #E0B90A 100%);
      border-radius: 40px;
    }

    /* (glossy head highlight removed) */

    /* (brows removed) */

    /* Eyes */
    .eyes {
      position: absolute;
      display: flex;
      gap: 8px;
    }

    .eye {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .eye::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.2));
      border-radius: 50%;
      pointer-events: none;
    }

    /* subtle glow makes eyes cuter */
    .eye { box-shadow: 0 0 8px rgba(255,255,255,.6) inset; }

    .pupil {
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: 4px;
      transition: all .1s ease-out;
      transform-origin: center;
    }

    .eyelid {
      position: absolute;
      left: 0;
      top: -14px;
      width: 100%;
      height: 14px;
      background: #f2f2f2;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      transform: translateY(0);
      transition: transform .2s ease;
      pointer-events: none;
    }

    /* (blush removed) */

    /* Mouth base */
    .mouth {
      position: absolute;
      width: 30px;
      height: 8px;
      background: #000;
      left: 50%;
      transform: translateX(-50%);
      top: 65%;
      border-radius: 10px;
      transition: all .3s ease;
    }

    /* Expression states */
    .mouth.flat {
      height: 4px;
      border-radius: 0;
    }
    .mouth.smile {
      height: 15px;
      border-radius: 0 0 40px 40px;
      background: none;
      border-bottom: 4px solid #000;
    }
    .mouth.sad {
      height: 15px;
      border-radius: 40px 40px 0 0;
      background: none;
      border-top: 4px solid #000;
    }

    /* Tear for extra realism when sad */
    .tear {
      position: absolute;
      top: 36px;
      left: 50%;
      width: 6px;
      height: 10px;
      background: radial-gradient(circle at 50% 20%, #bfe9ff, #5ec6ff);
      border-radius: 50% 50% 60% 60%;
      opacity: 0;
      transform: translateX(-50%) translateY(-6px);
      transition: opacity .25s ease, transform .35s ease;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,.2));
    }
    .tear.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Login card */
    .login-form {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .2);
      width: 350px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color .3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--bg-top);
    }

    .password-wrapper { position: relative; }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #666;
      transition: color .3s ease;
    }

    .toggle-password:hover { color: var(--bg-top); }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s ease;
    }

    button:hover { transform: translateY(-2px); }
    button:active { transform: translateY(0); }

    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      opacity: 0;
      transition: opacity .3s ease;
    }

    .error-message.show { opacity: 1; }

    /* Auth extras */
    .actions-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .muted-link {
      color: #4a6ee0;
      text-decoration: none;
      cursor: pointer;
    }
    .muted-link:hover { text-decoration: underline; }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      color: #888;
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: #e0e0e0;
      flex: 1;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      background: #ffffff;
      border: 2px solid #e0e0e0;
      color: #333;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }
    .social-btn:hover { border-color: #c8c8c8; }

    .hidden { display: none; }
  </style>
</head>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script>
    // Environment guard: Firebase Auth requires http/https/chrome-extension protocols
    (function ensureSupportedProtocol() {
      var proto = (window && window.location && window.location.protocol) || '';
      if (proto !== 'http:' && proto !== 'https:' && proto !== 'chrome-extension:') {
        alert('This page must be served over http/https (or a Chrome extension).\nOpen it via a local dev server, not from a file:// URL.');
      }
    })();

    window.FIREBASE_CONFIG = {
      apiKey: "AIzaSyAHbgvx-U51cUdLKuT0pcp0Mt82ooWjAlI",
      authDomain: "datom-2b7ff.firebaseapp.com",
      projectId: "datom-2b7ff",
      storageBucket: "datom-2b7ff.firebasestorage.app",
      messagingSenderId: "1069100540873",
      appId: "1:1069100540873:web:a56adda20c39192561be18",
      measurementId: "G-QZXH09KTFC"
      };

    // Firebase config loading with safe fallbacks
    // Priority: window.FIREBASE_CONFIG -> localStorage('firebaseConfig') -> inline defaults -> prompt user
    function loadFirebaseConfig() {
      // 1) From global if provided
      if (window && window.FIREBASE_CONFIG && window.FIREBASE_CONFIG.apiKey) {
        return window.FIREBASE_CONFIG;
      }
      // 2) From localStorage
      try {
        const saved = localStorage.getItem('firebaseConfig');
        if (saved) {
          const parsed = JSON.parse(saved);
          if (parsed && parsed.apiKey) return parsed;
        }
      } catch (e) {}
      // 3) Inline defaults (replace these for production)
      const inlineConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        appId: "YOUR_APP_ID",
      };
      const looksUnconfigured = !inlineConfig.apiKey || inlineConfig.apiKey.startsWith('YOUR_');
      if (!looksUnconfigured) return inlineConfig;
      // 4) Prompt user once in dev to paste their config
      try {
        const maybe = prompt('Paste your Firebase config JSON (from Console > Project settings):');
        if (maybe) {
          const parsed = JSON.parse(maybe);
          if (parsed && parsed.apiKey) {
            localStorage.setItem('firebaseConfig', JSON.stringify(parsed));
            return parsed;
          }
        }
      } catch (e) {}
      return inlineConfig; // will likely fail init until user provides config
    }

    const firebaseConfig = loadFirebaseConfig();
    try { firebase.initializeApp(firebaseConfig); } catch (e) {}
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Auth persistence with fallbacks when web storage is blocked/unavailable
    (async function setPersistenceWithFallback() {
      try {
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
      } catch (e1) {
        try {
          await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
        } catch (e2) {
          try {
            await auth.setPersistence(firebase.auth.Auth.Persistence.NONE);
          } catch (e3) {
            // ignore; environment may not support persistence at all
          }
        }
      }
    })();

    // Helpers
    function setBusy(el, busy) {
      if (!el) return;
      el.disabled = !!busy;
      el.style.opacity = busy ? '0.7' : '1';
    }

    async function ensureUserDoc(user, source) {
      if (!user || !user.uid) return;
      const userRef = db.collection('users').doc(user.uid);
      const snap = await userRef.get();
      const base = {
        uid: user.uid,
        email: user.email || null,
        displayName: user.displayName || null,
        photoURL: user.photoURL || null,
        providerIds: (user.providerData || []).map(p => p && p.providerId).filter(Boolean),
        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
      };
      if (snap.exists) {
        await userRef.update(base);
      } else {
        await userRef.set({
          ...base,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          onboardingComplete: false,
          source: source || 'unknown',
        });
      }
    }

    // Handle redirect result for Google sign-in
    auth.getRedirectResult().then(async (result) => {
      if (result.credential) {
        // User signed in via redirect
        try { 
          await ensureUserDoc(result.user, 'google_redirect'); 
          alert('Signed in with Google!');
        } catch (e) {
          console.error('Error handling redirect result:', e);
        }
      }
    }).catch((error) => {
      console.error('Redirect result error:', error);
      const errorCode = error.code;
      const errorMessage = error.message;
      
      // Show error message based on current form
      const msg = errorMessage || 'Google sign-in failed';
      if (!signupForm.classList.contains('hidden')) {
        signupErrorMessage.textContent = msg;
        signupErrorMessage.classList.add('show');
        setTimeout(() => signupErrorMessage.classList.remove('show'), 3000);
      } else {
        errorMessage.textContent = msg;
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 3000);
      }
    });

    // Optional: react to auth state (hook for redirect)
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try { await ensureUserDoc(user, 'auth_state'); } catch (e) {}
        // You can redirect after login if desired:
        // window.location.href = '/';
      }
    });

    const pupils = document.querySelectorAll('.pupil');
    const mouths = document.querySelectorAll('.mouth');
    const eyelids = document.querySelectorAll('.eyelid');
    const tears = document.querySelectorAll('.tear');
    const loginBox = document.getElementById('loginBox');
    const errorMessage = document.getElementById('errorMessage');
    const signupErrorMessage = document.getElementById('signupErrorMessage');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const signupPasswordInput = document.getElementById('signupPassword');
    const togglePasswordSignup = document.getElementById('togglePasswordSignup');

    const emailInput = document.getElementById('email');
    const signupEmailInput = document.getElementById('signupEmail');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const formTitle = document.getElementById('formTitle');
    const toSignup = document.getElementById('toSignup');
    const toLogin = document.getElementById('toLogin');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const googleBtn = document.getElementById('googleBtn');
    const googleBtnSignup = document.getElementById('googleBtnSignup');

    // default gaze slightly upwards
    function setGazeUp() {
      pupils.forEach((p) => {
        p.style.transform = 'translate(1.5px, -3px)';
      });
    }
    setGazeUp();

    let forceGazeUp = passwordInput.type === 'text';

    // toggle password visibility
    togglePassword.addEventListener('click', () => {
      const showing = passwordInput.type === 'text';
      passwordInput.type = showing ? 'password' : 'text';
      togglePassword.textContent = showing ? 'üëÅÔ∏è' : 'üôà';
      forceGazeUp = passwordInput.type === 'text';
      setGazeUp();
    });

    togglePasswordSignup.addEventListener('click', () => {
      const showing = signupPasswordInput.type === 'text';
      signupPasswordInput.type = showing ? 'password' : 'text';
      togglePasswordSignup.textContent = showing ? 'üëÅÔ∏è' : 'üôà';
      forceGazeUp = signupPasswordInput.type === 'text';
      setGazeUp();
    });

    // Eye tracking
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      if (forceGazeUp) {
        setGazeUp();
      } else {
        pupils.forEach((pupil) => {
        const eye = pupil.parentElement;
        const rect = eye.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const angle = Math.atan2(mouseY - cy, mouseX - cx);
        const dist = Math.min(4, Math.hypot(mouseX - cx, mouseY - cy) / 25);
        pupil.style.transform = `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px)`;
        });
      }

      // Expression logic
      const loginRect = loginBox.getBoundingClientRect();
      // virtual close hotspot at top-right region of the viewport
      const hotspot = {
        left: window.innerWidth - 160,
        right: window.innerWidth,
        top: 0,
        bottom: 160
      };

      let nearLogin = (
        mouseX > loginRect.left - 100 &&
        mouseX < loginRect.right + 100 &&
        mouseY > loginRect.top - 100 &&
        mouseY < loginRect.bottom + 100
      );

      let nearClose = (
        mouseX > hotspot.left &&
        mouseX < hotspot.right &&
        mouseY > hotspot.top &&
        mouseY < hotspot.bottom
      );

      mouths.forEach((mouth, idx) => {
        mouth.classList.remove('flat', 'smile', 'sad');
        if (nearClose) {
          mouth.classList.add('sad');
        } else if (nearLogin) {
          mouth.classList.add('smile');
        } else {
          mouth.classList.add('flat');
        }
      });

      // eyelids dynamics

      eyelids.forEach((lid) => {
        if (nearClose) {
          lid.style.transform = 'translateY(10px)'; // half close in fear/sad
        } else if (nearLogin) {
          lid.style.transform = 'translateY(0)'; // open
        } else {
          lid.style.transform = 'translateY(4px)'; // relaxed
        }
      });

      // (blush removed)

      tears.forEach((tear) => {
        if (nearClose) {
          tear.classList.add('show');
        } else {
          tear.classList.remove('show');
        }
      });
    });

    // Switch forms
    toSignup.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      formTitle.textContent = 'Create Account';
      errorMessage.textContent = '';
      signupErrorMessage.textContent = '';
    });
    toLogin.addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      formTitle.textContent = 'Welcome Back!';
      errorMessage.textContent = '';
      signupErrorMessage.textContent = '';
    });

    // Forgot password
    forgotPasswordLink.addEventListener('click', async () => {
      const email = emailInput.value || prompt('Enter your email to reset password:');
      if (!email) return;
      try {
        await auth.sendPasswordResetEmail(email);
        alert('Password reset email sent!');
      } catch (err) {
        errorMessage.textContent = err.message || 'Failed to send reset email';
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 3000);
      }
    });

    // Email/password login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      const email = (emailInput.value || '').trim();
      const pass = passwordInput.value || '';
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorMessage.textContent = 'Enter a valid email address';
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 2500);
        return;
      }
      if (pass.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 2500);
        return;
      }
      setBusy(document.getElementById('loginBtn'), true);
      try {
        const cred = await auth.signInWithEmailAndPassword(email, pass);
        await ensureUserDoc(cred.user, 'password_login');
        alert('Login Successful üéâ');
      } catch (err) {
        errorMessage.textContent = (err && err.message) || 'Login failed';
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 3000);
      } finally {
        setBusy(document.getElementById('loginBtn'), false);
      }
    });

    // Email/password signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      signupErrorMessage.textContent = '';
      const email = (signupEmailInput.value || '').trim();
      const pass = signupPasswordInput.value || '';
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        signupErrorMessage.textContent = 'Enter a valid email address';
        signupErrorMessage.classList.add('show');
        setTimeout(() => signupErrorMessage.classList.remove('show'), 2500);
        return;
      }
      if (pass.length < 6) {
        signupErrorMessage.textContent = 'Password must be at least 6 characters';
        signupErrorMessage.classList.add('show');
        setTimeout(() => signupErrorMessage.classList.remove('show'), 2500);
        return;
      }
      setBusy(document.getElementById('signupBtn'), true);
      try {
        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        await ensureUserDoc(cred.user, 'password_signup');
        alert('Account created! You are now signed in.');
      } catch (err) {
        signupErrorMessage.textContent = (err && err.message) || 'Signup failed';
        signupErrorMessage.classList.add('show');
        setTimeout(() => signupErrorMessage.classList.remove('show'), 3000);
      } finally {
        setBusy(document.getElementById('signupBtn'), false);
      }
    });
    
    // Google sign-in
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      
      // Add additional scopes if needed
      provider.addScope('email');
      provider.addScope('profile');
      
      auth.signInWithPopup(provider)
        .then(async (cred) => {
          try { 
            await ensureUserDoc(cred.user, 'google'); 
            alert('Signed in with Google!');
          } catch (e) {
            console.error('Error creating user doc:', e);
          }
        })
        .catch((err) => {
          console.error('Google sign-in error:', err);
          const code = err && err.code ? String(err.code) : '';
          const errorMessage = err && err.message ? err.message : 'Google sign-in failed';
          
          // Handle specific error cases
          if (code === 'auth/configuration-not-found') {
            const msg = 'Google sign-in is not configured. Please check Firebase Console settings.';
            showErrorMessage(msg);
          } else if (code === 'auth/operation-not-supported-in-this-environment') {
            // Fallback to redirect method on environments that don't support popups
            auth.signInWithRedirect(provider).catch((redirectErr) => {
              console.error('Redirect sign-in error:', redirectErr);
              showErrorMessage(redirectErr.message || 'Google sign-in failed');
            });
          } else if (code === 'auth/popup-blocked' || code === 'auth/popup-closed-by-user') {
            // Try redirect method if popup is blocked
            auth.signInWithRedirect(provider).catch((redirectErr) => {
              console.error('Redirect sign-in error:', redirectErr);
              showErrorMessage(redirectErr.message || 'Google sign-in failed');
            });
          } else {
            showErrorMessage(errorMessage);
          }
        });
    }
    
    // Helper function to show error messages
    function showErrorMessage(msg) {
      if (!signupForm.classList.contains('hidden')) {
        signupErrorMessage.textContent = msg;
        signupErrorMessage.classList.add('show');
        setTimeout(() => signupErrorMessage.classList.remove('show'), 3000);
      } else {
        errorMessage.textContent = msg;
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 3000);
      }
    }
    googleBtn.addEventListener('click', googleSignIn);
    googleBtnSignup.addEventListener('click', googleSignIn);
  </script>
