<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-top: #14b8a6; /* accent teal to match app */
      --bg-bottom: #06b6d4; /* accent cyan to match app */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(ellipse at center, rgba(6, 182, 212, 0.1) 0%, rgba(3, 7, 18, 0.8) 70%),
        radial-gradient(ellipse at center, rgba(20, 184, 166, 0.05) 0%, rgba(3, 7, 18, 0.9) 100%),
        #030712; /* app background base */
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      color: #f8fafc;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
    }

    /* (close button removed) */

    /* Floating Blockchain Animation */
    .floating-blockchain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .blockchain-cube {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, #14b8a6, #06b6d4);
      border-radius: 4px;
      opacity: 0.6;
      animation: floatUp 15s linear infinite;
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);
    }

    .cube-1 {
      left: 10%;
      animation-delay: 0s;
    }

    .cube-2 {
      left: 20%;
      animation-delay: 2s;
      transform: rotate(45deg);
    }

    .cube-3 {
      left: 80%;
      animation-delay: 4s;
    }

    .cube-4 {
      left: 70%;
      animation-delay: 6s;
      transform: rotate(90deg);
    }

    .cube-5 {
      left: 90%;
      animation-delay: 8s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    .faces-container {
      display: flex;
      align-items: flex-end;
      gap: 15px;
      margin-bottom: 20px;
    }

    .face {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .25);
      transition: transform .3s ease;
      animation: float 5s ease-in-out infinite;
    }

    .faces-container .face:nth-child(1) { animation-delay: 0s; }
    .faces-container .face:nth-child(2) { animation-delay: .8s; }
    .faces-container .face:nth-child(3) { animation-delay: 1.6s; }
    .faces-container .face:nth-child(4) { animation-delay: 2.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Shapes */
    .orange {
      width: 120px;
      height: 60px;
      background: linear-gradient(180deg, #FFA359 0%, #FF8730 60%, #E56F17 100%);
      border-radius: 120px 120px 0 0;
    }

    .purple {
      width: 80px;
      height: 140px;
      background: linear-gradient(180deg, #9A78FF 0%, #7B4CFF 60%, #5F30E4 100%);
    }

    .green {
      width: 60px;
      height: 110px;
      background: linear-gradient(180deg, #69D39A 0%, #3CB371 60%, #2C8A56 100%);
      border-radius: 10px;
    }

    .yellow {
      width: 80px;
      height: 120px;
      background: linear-gradient(180deg, #FFE979 0%, #FFD93D 60%, #E0B90A 100%);
      border-radius: 40px;
    }

    /* (glossy head highlight removed) */

    /* (brows removed) */

    /* Eyes */
    .eyes {
      position: absolute;
      display: flex;
      gap: 8px;
    }

    .eye {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .eye::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.2));
      border-radius: 50%;
      pointer-events: none;
    }

    /* subtle glow makes eyes cuter */
    .eye { box-shadow: 0 0 8px rgba(255,255,255,.6) inset; }

    .pupil {
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: 4px;
      transition: all .1s ease-out;
      transform-origin: center;
    }

    .eyelid {
      position: absolute;
      left: 0;
      top: -14px;
      width: 100%;
      height: 14px;
      background: #f2f2f2;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      transform: translateY(0);
      transition: transform .2s ease;
      pointer-events: none;
    }

    /* (blush removed) */

    /* Mouth base */
    .mouth {
      position: absolute;
      width: 30px;
      height: 8px;
      background: #000;
      left: 50%;
      transform: translateX(-50%);
      top: 65%;
      border-radius: 10px;
      transition: all .3s ease;
    }

    /* Expression states */
    .mouth.flat {
      height: 4px;
      border-radius: 0;
    }
    .mouth.smile {
      height: 15px;
      border-radius: 0 0 40px 40px;
      background: none;
      border-bottom: 4px solid #000;
    }
    .mouth.sad {
      height: 15px;
      border-radius: 40px 40px 0 0;
      background: none;
      border-top: 4px solid #000;
    }

    /* Tear for extra realism when sad */
    .tear {
      position: absolute;
      top: 36px;
      left: 50%;
      width: 6px;
      height: 10px;
      background: radial-gradient(circle at 50% 20%, #bfe9ff, #5ec6ff);
      border-radius: 50% 50% 60% 60%;
      opacity: 0;
      transform: translateX(-50%) translateY(-6px);
      transition: opacity .25s ease, transform .35s ease;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,.2));
    }
    .tear.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Pulse Animation */
    .pulse-animation {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    /* Enhanced Hover Effects */
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Login card */
    .login-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .2);
      width: 350px;
      position: relative;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form:hover {
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(20, 184, 166, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Glass Morphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Enhanced Focus States */
    input:focus {
      outline: none;
      border-color: var(--bg-top);
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #14b8a6, #06b6d4);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #0d9488, #0891b2);
    }

    /* Text Selection */
    ::selection {
      background: rgba(20, 184, 166, 0.3);
      color: #f8fafc;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color .3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--bg-top);
    }

    .password-wrapper { position: relative; }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #666;
      transition: color .3s ease;
    }

    .toggle-password:hover { color: var(--bg-top); }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s ease;
    }

    button:hover { transform: translateY(-2px); }
    button:active { transform: translateY(0); }

    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      opacity: 0;
      transition: opacity .3s ease;
    }

    .error-message.show { opacity: 1; }

    /* Auth extras */
    .actions-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .muted-link {
      color: #4a6ee0;
      text-decoration: none;
      cursor: pointer;
    }
    .muted-link:hover { text-decoration: underline; }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      color: #888;
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: #e0e0e0;
      flex: 1;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      background: #ffffff;
      border: 2px solid #e0e0e0;
      color: #333;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }
    .social-btn:hover { border-color: #c8c8c8; }

    /* Hidden form class */
    .hidden {
      display: none !important;
    }

    /* Celebration Modal */
    .celebration-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .celebration-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .celebration-content {
      background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      transform: scale(0.7) translateY(50px);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    .celebration-modal.show .celebration-content {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    .celebration-icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: bounce 1s ease infinite;
    }

    .celebration-title {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
    }

    .celebration-message {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 30px;
    }

    .celebration-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .celebration-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      animation: confetti-fall 3s ease-in-out forwards;
    }

    .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff6b6b; }
    .confetti:nth-child(2) { left: 20%; animation-delay: 0.2s; background: #4ecdc4; }
    .confetti:nth-child(3) { left: 30%; animation-delay: 0.4s; background: #ffe66d; }
    .confetti:nth-child(4) { left: 40%; animation-delay: 0.6s; background: #ff8b94; }
    .confetti:nth-child(5) { left: 50%; animation-delay: 0.8s; background: #a8e6cf; }
    .confetti:nth-child(6) { left: 60%; animation-delay: 1s; background: #dcedc8; }
    .confetti:nth-child(7) { left: 70%; animation-delay: 1.2s; background: #ffd3a5; }
    .confetti:nth-child(8) { left: 80%; animation-delay: 1.4s; background: #a8e6cf; }
    .confetti:nth-child(9) { left: 90%; animation-delay: 1.6s; background: #ffaaa5; }
    .confetti:nth-child(10) { left: 95%; animation-delay: 1.8s; background: #ffe66d; }
    .confetti:nth-child(11) { left: 15%; animation-delay: 0.3s; background: #ff9ff3; }
    .confetti:nth-child(12) { left: 35%; animation-delay: 0.7s; background: #54a0ff; }
    .confetti:nth-child(13) { left: 55%; animation-delay: 1.1s; background: #5f27cd; }
    .confetti:nth-child(14) { left: 75%; animation-delay: 1.5s; background: #00d2d3; }
    .confetti:nth-child(15) { left: 85%; animation-delay: 1.9s; background: #ff9f43; }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>

      if (busy) {
        button.disabled = true;
        button.style.opacity = '0.7';
        button.style.cursor = 'not-allowed';
        const originalText = button.textContent;
        button.dataset.originalText = originalText;
        button.textContent = originalText.includes('Login') ? 'Logging in...' : 'Signing up...';
      } else {
        button.disabled = false;
        button.style.opacity = '1';
        button.style.cursor = 'pointer';
        if (button.dataset.originalText) {

        setTimeout(() => signupErrorMessage.classList.remove('show'), 3000);
      } else {
        errorMessage.textContent = msg;
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 3000);
      }
    }
    googleBtn.addEventListener('click', googleSignIn);
    googleBtnSignup.addEventListener('click', googleSignIn);
  </script>
